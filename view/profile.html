<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

<div class="col col-sm-2"></div>

<div class="col col-sm-8">
    <h1><center><b>  Smart Recovery </b></center></h1>
    <form action="http://localhost:8080/dSendVitals" method="post" enctype="application/x-www-form-urlencoded">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">Patient ID</span>
            <input type="number" class="form-control" name="_id" placeholder="Enter 8 digit Patient ID" aria-describedby="sizing-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Patient Name</span>
            <input type="text" class="form-control" name="name" placeholder="Enter Patient's Name" aria-describedby="sizing-addon2">
        </div>
        </br>
        <div class="row justify-content-center">
            <div  class="col-xs-6 col-md-4">
                <span class="input-group-addon" id="basic-addon1">Gender</span>
                <input type="text"  class="form-control" name="gender" placeholder="Male/Female" aria-describedby="basic-addon1">
            </div>
            <div  class="col-xs-6 col-md-4">
                <span class="input-group-addon" id="basic-addon1">Age</span>
                <input type="number"  class="form-control" name="age" placeholder="Age in years" aria-describedby="basic-addon1">
            </div>
            <div  class="col-xs-6 col-md-4">
                <span class="input-group-addon" id="basic-addon1">Weight</span>
                <input type="number"  class="form-control" name="weight" placeholder="Weight in lbs" aria-describedby="basic-addon1">
            </div>
        </div>
        </br>
        <h4> <strong>Activities to be monitored: </strong> </h4>
            </br>
            <center>
                <table>
                    <tbody>
                    <tr>
                        <th> <center> <h5>  <strong>  Vitals  </strong>  </h5>  </center> </th>
                        <th> <center> <h5>  <strong> Max Values </strong></h5>  </center> </th>
                        <th> <center>  <h5> <strong>Min Values </strong> </h5>  </center></th>
                    </tr>
                    <tr>
                        <th> <h5>Heart Rate :</h5></th>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="maxHeartRate" placeholder="Set max Heart Rate" aria-label="...">	</span></td>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="minHeartRate" placeholder="Set min Heart Rate" aria-label="...">    </span></td>
                    </tr>
                    <tr>
                        <th><h5> Sleep Hours :</h5></th>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="maxSleepHours" placeholder="Set max Sleep Hours" aria-label="...">	</span></td>
                        <td><span class="input-group-addon"><input type="number"  class="form-control" name="minSleepHours" placeholder="Set min Sleep Hours" aria-label="...">	</span></td>
                    </tr>
                    <tr>
                        <th><h5> Weight :</h5></th>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="maxWeight" placeholder="Set max Weight" aria-label="...">	</span></td>
                        <td><span class="input-group-addon"><input type="number"  class="form-control" name="minWeight" placeholder="Set min Weight" aria-label="...">	</span></td>
                    </tr>
                    <tr>
                        <th><h5> Calories Burnt : </h5></th>
                        <td><span class="input-group-addon"><input type="number"  class="form-control" name="maxCalorieBurnt" placeholder="Set max Calories Burnt" aria-label="...">	</span></td>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="minCalorieBurnt" placeholder="Set min Calories Burnt" aria-label="...">	</span></td>
                    </tr>
                    <tr>
                        <th><h5> Steps Count :</h5></th>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="maxStepsCount" placeholder="Set max Steps Count" aria-label="...">	</span></td>
                        <td><span class="input-group-addon"> <input type="number"  class="form-control" name="minStepsCount" placeholder="Set min Steps Count" aria-label="...">	</span></td>
                    </tr>
                    </tbody>
                </table>
            </center>
            </br>
            <center>
                <button type="submit" class="btn btn-primary">Submit Details</button>
                <!--<button type="directToDashboard" ng-click="submitClicked()" class="btn btn-primary">Direct to Dashboard</button> -->
            </center>
    </form>
</div>

<div class="col col-sm-2"></div>

</body>
</html>
